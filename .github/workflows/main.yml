name: Build Meteo Outfit APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Pulizia profonda disco
        run: |
          sudo apt-get purge -y azure-cli google-cloud-sdk dotnet-sdk-* llvm-* clang-*
          sudo apt-get autoremove -y
          sudo apt-get clean
          rm -rf .buildozer/

      - name: Installazione dipendenze complete per p4a
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3-dev \
            pip \
            libffi-dev \
            libssl-dev \
            cmake \
            openjdk-17-jdk \
            libncurses5 \
            libtinfo5 \
            libstdc++6 \
            zip \
            unzip \
            pkg-config \
            zlib1g-dev \
            autoconf \
            automake \
            libtool \
            libltdl-dev \
            gettext \
            patch

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installazione Buildozer e Cython 0.29
        run: |
          pip install --upgrade pip setuptools
          # Usiamo Cython 0.29.33 che è la versione più stabile per Kivy/Android
          pip install "cython==0.29.33" buildozer requests kivymd kivy

      - name: Compilazione APK
        run: |
          # Accettiamo le licenze Android e avviamo la build con log dettagliato
          export AUTO_ACCEPT_SDK_LICENSES=1
          yes | buildozer -v android debug
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Caricamento APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Meteo-Outfit-APK
          path: bin/*.apk
