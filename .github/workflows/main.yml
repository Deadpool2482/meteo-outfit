name: Build Meteo Outfit APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pulizia spazio disco (Essenziale)
        run: |
          sudo apt-get purge -y azure-cli google-cloud-sdk dotnet-sdk-* llvm-* clang-*
          sudo apt-get autoremove -y
          sudo apt-get clean

      - name: Installazione dipendenze sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3-dev \
            pip \
            libffi-dev \
            libssl-dev \
            cmake \
            openjdk-17-jdk \
            libtinfo5 \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            zip \
            unzip

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installazione Buildozer e Cython
        run: pip install buildozer cython==0.29.33 requests kivymd kivy

      - name: Compilazione APK
        # Usiamo yes | solo qui alla fine, con log dettagliati
        run: |
          yes | buildozer -v android debug
        env:
          DEBIAN_FRONTEND: noninteractive

      - name: Caricamento APK
        if: always() # Carica l'APK anche se ci sono stati piccoli avvisi
        uses: actions/upload-artifact@v4
        with:
          name: Meteo-Outfit-APK
          path: bin/*.apk
