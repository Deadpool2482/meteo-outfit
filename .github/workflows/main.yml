name: Build Meteo Outfit APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Pulizia Totale (Risolve problemi di cache corrotta)
        run: |
          sudo apt-get purge -y azure-cli google-cloud-sdk dotnet-sdk-* llvm-* clang-*
          sudo apt-get autoremove -y
          sudo apt-get clean
          # Cancelliamo la cartella .buildozer per costringerlo a riscaricare tutto pulito
          rm -rf .buildozer
          rm -rf bin

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Installazione Dipendenze Sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential python3-dev pip libffi-dev libssl-dev cmake \
            libncurses5 libtinfo5 libstdc++6 lib32stdc++6 lib32z1 \
            zip unzip pkg-config zlib1g-dev autoconf libtool patch

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Aggiornamento Strumenti di Rete (Fondamentale per Errno 101)
        run: |
          pip install --upgrade pip setuptools wheel

      - name: Installazione Buildozer
        run: |
          # Installiamo le versioni specifiche che sappiamo funzionare
          pip install "cython<3.0" buildozer requests kivymd kivy

      - name: Compilazione APK
        run: |
          export AUTO_ACCEPT_SDK_LICENSES=1
          # Il comando clean assicura che non riparta da un download rotto
          buildozer android clean
          yes | buildozer -v android debug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

      - name: Caricamento APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Meteo-Outfit-APK
          path: bin/*.apk
