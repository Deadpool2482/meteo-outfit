name: Build Android APK
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      # 1. Liberiamo spazio su disco (essenziale per Android)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false

      # 2. Prepariamo Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Prepariamo Python 3.10
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. Installiamo le dipendenze di sistema necessarie
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libffi-dev libssl-dev zip unzip autoconf libtool pkg-config

      # 5. Installiamo Buildozer (lasciamo che gestisca lui le versioni)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer
          # Non forziamo Cython qui, Kivy userà quello che gli serve

      # 6. Costruiamo l'App
      # IMPORTANTE: Funziona solo se nel buildozer.spec c'è "android.accept_sdk_license = True"
      - name: Build with Buildozer
        run: |
          buildozer android debug

      # 7. Salviamo il risultato finale
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
